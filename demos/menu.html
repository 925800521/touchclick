
<!doctype html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            box-sizing: border-box;
        }

        html,body {
            height: 100%;
        }

        body {
            background: #D0D0D0;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            margin: 0;
            width: calc(100% + 200px);
            width: -webkit-calc(100% + 200px);
            overflow: hidden;

            -webkit-transform: translate3d(-200px, 0, 0);
            transform: translate3d(-200px, 0, 0);

            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        body.menu-open {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        div.touchactive {
            color: #F0F0F0;
            background: #33B5E5;
        }

        #menu {
            background: #333;
            color: #eee;
            height: 100%;
            width: 200px;
            float: left;
            margin-right: 15px;
        }

        #menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #menu li {
            background: #333;
            display: block;
            padding: 15px;
            cursor: pointer;
        }

        #menu li.touchactive {
            background: #222;
            text-shadow: 0 0 20px #fff;
        }

        #main {
            padding-top: 10px;
        }

        #menu-btn {
            padding: 0;
            background: #333;
            color: #eee;
            overflow: hidden;
            width: 64px;
            height: 64px;
            line-height: 60px;
            font-size: 64px;
            text-align: center;
            cursor: pointer;
        }

        #menu-btn.touchactive {
            background: #888;
            color: #333;
        }

        #content {
            margin-top: 25px;
            font-size: 24px;
        }
    </style>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../touchclick.js"></script>
</head>
<body>
    <div id="menu">
        <ul>
            <li class="blah">Home</li>
            <li>New Story</li>
            <li>Drafts</li>
            <li>Collections</li>
        </ul>
    </div>
    <div id="main">
        <div id="menu-btn">=</div>
        <div id="content">
            Choose some menu items
        </div>
    </div>

    <script>
        if (typeof $ === 'undefined') {
            document.querySelector('body').innerHTML = "jQuery not found. Try running `npm install`";
        }

        $(function() {
            $("#menu-btn, li").on("touchclick", function (e) {
                $("body").toggleClass("menu-open");
            });
        });
    </script>
</body>
</html>
