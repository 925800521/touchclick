
<!doctype html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            background: #D0D0D0;
            font-family: "Helvetica Neue", sans-serif;
            font-size: 14px;
        }

        div {
            line-height: 50px;
            color: #313131;
            width: 250px;
            height: 50px;
            padding: 10px;
            border: 1px solid #888;
            text-align: center;
            margin-bottom: 10px;
            background: #eee;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
            cursor: default;
            margin: 20px auto;
        }

        div.touchactive {
            color: #F0F0F0;
            background: #33B5E5;
        }
    </style>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="touchclick.js"></script>
</head>
<body>
    <div id="best"></div>
    <div id="better"></div>
    <div id="bad"></div>

    <script>
        if (typeof $ === 'undefined') {
            document.querySelector('body').innerHTML = "jQuery not found. Try running `npm install`";
        }

        $(function() {
            var random = function() {
                return Math.floor((Math.random()*100)+1);
            };

            $("#best").on("touchclick", function () {
                $(this).html("touchclick " + random());
            });

            $("#better").on("touchend MSPointerUp", function () {
                $(this).html("touchend " + random());
            });

            $("#bad").on("click", function () {
                $(this).html("click " + random());
            });
        });
    </script>
</body>
</html>
